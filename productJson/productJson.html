<!DOCTYPE html>
<html>
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
  <title>jquery filters</title>
  <link href="css/productJson.css" rel="stylesheet" type="text/css" media="all" />
</head>
<body>
  <div id="filters">
    <h2>FILTERS</h2>
    <div id="brands">
      <h4>Brands</h4>
      <input type="checkbox" class="brand" value="BRAND A" id="BRAND A"><label for="BRAND A">BRAND A</label></input><br />
      <input type="checkbox" class="brand" value="BRAND B" id="BRAND B"><label for="BRAND B">BRAND B</label></input><br />
      <input type="checkbox" class="brand" value="BRAND C" id="BRAND C"><label for="BRAND C">BRAND C</label></input><br />
      <input type="checkbox" class="brand" value="BRAND D" id="BRAND D"><label for="BRAND D">BRAND D</label></input><br />
    </div>
    <div id="colors">
      <h4>Color</h4>
      <input type="checkbox" class="color" value="Blue" id="Blue"><label for="Blue">Blue</label></input><br />
      <input type="checkbox" class="color" value="Red" id="Red"><label for="Red">Red</label></input><br />
      <input type="checkbox" class="color" value="Green" id="Green"><label for="Green">Green</label></input><br />
      <input type="checkbox" class="color" value="Yellow" id="Yellow"><label for="Yellow">Yellow</label></input><br />
    </div>
    <div id="avail">
      <h4>Availablity</h4>
      <input type="checkbox" class="sold_out" value="0" id="0"><label for="availablity">Available Products</label></input>
    </div>
  </div>
  <div id="products">
  </div>  
</body>
<script src="libs/jquery-1.10.2.js"></script>
<script src="js/productJson.js"></script>
</html>
