<html>
<head>

  <title>

  <link rel="stylesheet" href="css/jquery-ui.css" />
</head>
<body>

      <ul>

        <li class="item dropable">west indies</li>
        <li class="item dropable">zimbave</li>
      </ul>
    </div>
    <div id="second_box">
      <ul>
      </ul>
    </div>
  </div>
  <script src="libs/jquery-1.9.1.js"></script>
  <script src="libs/dragAndDrop.js"type="text/javascript"></script>
  <script src="libs/jquery-ui.js"></script>

</html>
